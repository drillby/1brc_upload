<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Upload File</title>
		<link
			rel="stylesheet"
			href="{{
			url_for('static', filename='index.css')
		}}"
		/>
		<!-- add favicon -->
		<link
			rel="icon"
			href="{{
			url_for('static', filename='imgs/favicon-32x32.png')
		}}"
		/>
	</head>
	<body>
		<div>
			<h1>1BRC - upload</h1>
			{% with messages = get_flashed_messages(with_categories=True) %} {% if
			messages %} {% for category, message in messages %}
			<div class="flash-msg {{category}}">{{ message }}</div>
			{% endfor %} {% endif %} {% endwith %}

			<form method="post" action="/" enctype="multipart/form-data">
				<input type="file" name="file" required />
				<input type="email" name="email" placeholder="Zadejte email" required />
				<input
					type="password"
					name="password"
					placeholder="Zadejte heslo"
					required
				/>
				<select name="class" id="class" required>
					<option disabled selected>Choose class</option>
					{% for class in classes %}
					<option value="{{class.id}}" name="class">
						{{class.field_of_study}}{{class.grade}}
					</option>
					{% endfor %}
				</select>
				<input type="submit" value="Upload" />
			</form>

			<!-- Nová tlačítka jako odkazy -->
			<a href="{{url_for('leaderboard')}}" class="button">Leaderboards</a>
			<a href="https://github.com/drillby/1brc_SPS_Kladno" class="button"
				>O projektu</a
			>
		</div>
	</body>
</html>
